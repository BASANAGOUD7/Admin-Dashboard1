<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!--Main Sidebar Begins-->
        <aside id="sidebar">
            <div class="sidebar-widget">
                <div class="sidebar-logo">
                    <a href="#">CodzSword</a>
                </div>
                <button class="toggle-btn" type="button">
                    <i id="icon" class='bx bxs-chevrons-right'></i>
                </button>
            </div>
            <!--Main Sidebar Navigation Begins-->
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                       <i class='bx bxs-user-account'></i> 
                       <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                       <i class='bx bxs-layer'></i> 
                       <span>task</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link has-dropdown">
                        <i class='bx bxs-bug-alt'></i>
                        <span>Auth</span>
                    </a>
                    <ul class="sidebar-dropdown">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                Login
                            </a>
                            <a href="#" class="sidebar-link">
                                Register
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class='bx bx-log-out'></i>  
                    <span>Logout</span>      
                </a>
            </div>
        </aside>
        <!--Main Sidebar Begins Ends-->

		<!-- Main DashBoard Section Begins -->
		<div class="main">
			<nav>
				<form action="#">
					<div class="input-group">
						<input type="text" class="input-field"
						placeholder="Search...">
						<button class="btn" type="button">
							<i class='bx bx-search-alt-2'></i>
						</button>
					</div>
				</form>
				<div class="nav-content">
					<ul class="nav-acccount">
						<li class="user-link">
							<a href="#">
								<img src="account.png" class="avatar" alt="">
							</a>
							<div class="user-link-dropdown">
								<a href="#" class="user-dropdown">
									<i class='bx bx-data'></i>
									<span>Analytics</span>
								</a>
								<a href="#" class="user-dropdown">
									<i class='bx bx-cog'></i>
									<span>Setting</span>
								</a>
								<div class="divider">
									<a href="#" class="user-dropdown">
									<i class='bx bx-help-circle'></i>
									<span>help Center</span>
								</a>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<!-- Main DashBoard Section Begins -->
	
    </div>
    <script src="script.js"></script>
</body>
</html>
